<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/player.css">
    <title>CapyWaves</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="player-img">
            <img id="music-cover" src="covers/fogata.gif" alt="Music Cover">
        </div>

        <div class="music-info">
            <span id="music-title">Canci√≥n 1</span>
            <span id="music-artist">Artista 1</span>
        </div>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>

    <script src="js/reproductor.js"></script>
</body>

</html>
